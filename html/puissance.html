<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <!-- Default CSS -->
    <link href="../css/default.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
      <div class="container-fluid" role="navigation">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation"><a href="../index.html">Accueil</a></li>
          <li role="presentation" class="active"><a href="puissance.html">Puissance</a></li>
        </ul>
      </div><!-- /.container-fluid -->

    <div class="headers">
      <h1 class="text-center">Calcul de puissance</h1>
    </div>
    <div class="headers">
      <h2>Données</h2>
    </div>
    <div id="entries">
      <div class="col-sm-4 col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Entrée</h3>
            </div>
            <div class="panel-body">
              <input type="number" id="itemp" placeholder="°C">
              <br />
              <input type="number" id="ihygr" placeholder="%">
            </div>
        </div>
      </div>
      
      <div class="col-sm-4 col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Sortie</h3>
            </div>
            <div class="panel-body">
              <input type="number" id="otemp" placeholder="°C">
              <div class="input-group">
                <input type="number" id="ohygr" placeholder="%" style="display: none;">
                <button id="showOhygr"  onclick="showOhygr()"><span id="showSpan" class="glyphicon glyphicon-tint" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
      </div>
      
      <div class="col-sm-4 col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Débit de soufflage</h3>
            </div>
            <div class="panel-body">
              <input type="number" id="debit" placeholder="m3/h">
            </div>
        </div>
      </div>
      
      <div class="col-sm-1 col-md-2">
        <button id="calcul" class="btn btn-lg btn-primary" onclick="puissance()">Calcule</button>
      </div> 
    </div><!-- entries -->
    <div class="grid" id="grid" style="display: none;">
      <div class="row col-md-12">
        <div class="page-headers">
          <h2>Résultats <button class="btn btn-sm btn-primary" id="save" onclick="newSave()">Save</button></h2>
        </div>
      </div>
      <div class="row">
        <div id="results" class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th class="col-md-1">Entrée</th>
                <th class="col-md-1">Sortie</th>
                <th class="col-md-1">Puissance</th>
                <th class="col-md-1">Puissance sensible</th>
                <th class="col-md-1">Puissance latente</th>
              </tr>
            </thead>
            <tbody>
              <tr id="resultRow">
                <td id="input" class="col-md-1"></td>
                <td id="output" class="col-md-1"></td>
                <td id="tP" class="col-md-1"></td>
                <td id="sP" class="col-md-1"></td>
                <td id="lP" class="col-md-1"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div><!-- Row -->
      <div id="saveDiv" style="display: none;">
        <div class="headers">
          <h2>Sauvegardes <button class="btn btn-sm btn-primary" id="Export" onclick="$('#saveTable').toCsv({header:['Température';'Hygrométrie';'Pvs';'Pv';'x';'h';'v';'tr']})">Export</button></h2>
        </div>
        <table class="table col-md-12" id="saveTable">
          <thead>
              <tr>
                <th class="col-md-1">Entrée</th>
                <th class="col-md-1">Sortie</th>
                <th class="col-md-1">Puissance</th>
                <th class="col-md-1">Puissance sensible</th>
                <th class="col-md-1">Puissance latente</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
      </div><!-- Row -->
    </div><!-- Grid -->
    
    <!-- Calcul script -->
    <script type="text/javascript" src="../script.js"></script>
  </body>
</html>
